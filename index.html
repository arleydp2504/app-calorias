<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Calorias</title>

  <meta name="theme-color" content="#00CED1">
  <link rel="manifest" href="/manifest.json">

  <link rel="stylesheet" href="style.css">
</head>
<body>

<div>
  <h1>Calculadora de Calorias</h1>

  <form id="form-calorias">
    <label>Peso (kg)</label>
    <input type="text" id="peso" required>

    <label>Altura (cm)</label>
    <input type="number" id="altura" required>

    <label>Idade</label>
    <input type="number" id="idade" required>

    <label>Sexo</label>
    <select id="sexo">
      <option value="masculino">Masculino</option>
      <option value="feminino">Feminino</option>
    </select>

    <label>Tempo de Exercício (min)</label>
    <input type="number" id="tempo-exercicio" required>

    <button type="submit">Calcular</button>
  </form>

  <div id="resultado">
    <p>Resultado aparecerá aqui</p>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
